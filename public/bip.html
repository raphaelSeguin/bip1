<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="range" id="range-input" />
    <script>
        const fader = document.querySelector('#range-input')
        // The code in the main global scope.
        class MyWorkletNode extends AudioWorkletNode {
            constructor(context) {
                super(context, 'bip');
            }
        }
        let context;
        window.addEventListener('click', () => {
            if(!context) {
                context = new AudioContext();
                context.audioWorklet.addModule('bip-worker.js').then(() => {
                    let node = new MyWorkletNode(context);
                    node.connect(context.destination);
                    fader.addEventListener('change', (event) => {
                        console.log(event.target.value)
                        const multiplier = node.parameters.get('multiplier');
                        multiplier.setValueAtTime(event.target.value / 100, context.currentTime);
                    });
                });
            }
        })
    </script>
</body>
</html>
